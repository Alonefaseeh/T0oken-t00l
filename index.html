<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token</title>
    <style>
      /* New theme with gradient and sleek card style */
      body {
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #full {
        width: 400px;
        padding: 20px;
        background-color: #1e1e2f;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
      }
      /* Fire effect for the title */
      h1 {
        color: #ff6b6b;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        position: relative;
        animation: fire 2s infinite alternate;
        text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 165, 0, 0.7);
      }
      /* Fire animation */
      @keyframes fire {
        0% {
          text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 165, 0, 0.5), 0 0 30px rgba(255, 255, 0, 0.3);
        }
        100% {
          text-shadow: 0 0 20px rgba(255, 0, 0, 1), 0 0 40px rgba(255, 165, 0, 1), 0 0 60px rgba(255, 255, 0, 1);
        }
      }
      h6 {
        color: #ffffff;
        font-size: 18px;
        margin-bottom: 20px;
      }
      p {
        font-size: 14px;
        color: #d0d0d0;
        margin: 10px 0;
      }
      /* RGB lighting effect */
      .btn-primary {
        background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
        background-size: 400% 400%;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: rgbLights 5s ease infinite;
      }
      .btn-primary:hover {
        background-color: #2980b9;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        background-color: #282c34;
        color: #ffffff;
        border: 1px solid #3498db;
        border-radius: 8px;
        margin-top: 15px;
      }
      .token-box {
        background-color: #282c34;
        padding: 10px;
        margin-top: 20px;
        border-radius: 8px;
        word-wrap: break-word;
        font-size: 12px;
        color: #d0d0d0;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
      }
      footer {
        margin-top: 20px;
        color: #d0d0d0;
        font-size: 12px;
        text-align: center;
      }
      /* RGB lighting animation */
      @keyframes rgbLights {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
</head>
<body>
    <div id="full">
        <h1>ALONE PRINCE TOOL</h1>
        <h6>Get Facebook Token</h6>
        <form method="POST">
            <input type="text" class="form-control" name="cookies" placeholder="Enter Cookies" required="">
            <input type="submit" class="btn-primary" value="Get Token">
        </form>
    </div>
</body>
</html>
